<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Dog Adoption Application</h1>
    <form action="/submit" method="post">
      <!-- Name Field -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Name" required>
      
      <!-- Phone Number Field -->
      <label for="phone">Phone Number:
      <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
	  </label>
      
      <!-- Address Field -->
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Address" required>
      
      <!-- Checkbox Field -->
      <label>
        <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?" required>
        Have you ever lived with a Dog before?
      </label>
      
      <!-- Multi-Select Field -->
      <label for="multiSelect">Preferred Breeds:</label>
      <select id="multiSelect" name="multiSelect" multiple required>
        <option value="Labrador">Labrador</option>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Beagle">Beagle</option>
        <option value="Bulldog">Bulldog</option>
      </select>
      
      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
